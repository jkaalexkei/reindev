{% extends "apprein/plantilla.html" %}
{% load humanize %}
{% load static %}



{% block title %} Modificar Entrada Foro {% endblock %}



{% block content  %}



<form action="" method="post" class="" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group my-3">
        <input type="hidden" name="idarticulof" value="{{articuloforo.id}}">
        <label class="my-3 fw-bold" for="">Titulo:</label>
        <input type="text" class="form-control border border-dark" name="titulof" id="titulof"
            placeholder="Ingrese el titulo del foro" value="{{articuloforo.titulo}}">
    </div>
    <div class="form-group my-3">
        <label class="my-3 fw-bold" for="">Contenido:</label>
        <textarea class="form-control border border-dark" name="contenidof" id="contenidof" placeholder="Ingrese la descripción del foro" rows="3" style="min-height: 300px;">{{articuloforo.contenido}}</textarea>
    </div>
    <div class="row">
        <div class="col-7">
            <div class="form-group my-3">
                <label class="my-3 fw-bold" for="">Ingrese la categoria:</label>
                <input type="text" class="form-control border border-dark" name="categoriaf" id="categoriae" value="{{articuloforo.categoriasforo}}">
            </div>
            <div class="form-group my-3">
                <div class="mb-3">
                    <label for="formFile" class="form-label fw-bold">Seleccione la imagen de portada</label>
                    <input class="form-control border border-dark" type="file" id="verimagen" name="imagenf" value="">
                </div>
            </div>

        </div>
        <div id="imagePreview" class="col-5 d-flex p-0 justify-content-end">
            <img id="imagenpreview" class="img-fluid border rounded" src="{{ articuloforo.imagen.url }}" alt="" name="imagenDestacada">
        </div>
    </div>


    <button type="submit" class="btn btn-primary bg-boton">Actualizar</button>
</form>
