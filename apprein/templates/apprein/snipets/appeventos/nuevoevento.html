
<div class="modal fade" id="modalnuevoevento" tabindex="-1" aria-hidden="true" aria-labelledby="modelTitle">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <p class="h2 mb-2 fw-bold py-2">Registrar evento</p>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               
                        <form action="" method="post" enctype="application/x-www-form-urlencoded">
                            {% csrf_token %}
                                       
                            {{form}}
                                
                            
                            
                            <input class="btn bg-boton text-white" type="submit" value="Guardar">
                            
                        </form>
                    
            </div>
        </div>
    </div>
</div>
