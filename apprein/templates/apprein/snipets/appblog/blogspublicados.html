{% load humanize %}
{% load static %}
<!-- <h2>Entradas de Blog creadas</h2> -->

{% if articulosblog %}
  {% for entradasblog in articulosblog %}

      <div class="col-12">
        
        <div class="card mb-2 mt-3 bg-body rounded-2 border-0">
            <div class="row">
              <div class="col-12 col-lg-3">
                
                <div class="container text-center p-0">
                  
                  <img src="{{ entradasblog.imagen.url }}" class="img-fluid w-100 rounded-3" alt="...">
                  <a class="navbar-brand" href="#"><i class="far fa-heart fs-3 mt-1 text-dark"></i></a>
                  <a class="navbar-brand" href="#"><i class="far fa-comment-alt fs-3 mt-1 text-dark"></i></a>
                </div>
              </div>
              <div class="col-12 col-lg-9">
                <div class="row">
                  <div class="col-12">
                    <h6 class="py-4 text-start fs-5 fw-bold">{{ entradasblog.titulo }}</h6>
                  </div>
                  <div class="col-6">
                    <p class="py-3">Categoria: {{ entradasblog.categoria }}</p>
                  </div>
                  <div class="col-6">
                    <p class="py-3 text-muted">{{ entradasblog.created | naturaltime }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
        
      {% endfor %}

{% else %}

    <p>Aun no hay publicaciones</p>
  
{% endif %}
