{% load static %}
<div class="col-12 ">
    <p class="h2 mb-3 fw-bold py-2 otro-texto">Nuevos Eventos y Articulos de la Semana</p>
</div>
<div class="col-12 col-lg-12 mb-3 justify-content-center">
   
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner border bordescontenedorslider">
                <div class="carousel-item active">
                    <img src="{% static 'apprein/img/foto.jpg' %}" width="" height=""
                        class="d-block bordes-imagen imagenwidth" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'apprein/img/down.jpg' %}" width="" height=""
                        class="d-block bordes-imagen imagenwidth" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'apprein/img/racismo.jpg' %}" width="" height=""
                        class="d-block bordes-imagen imagenwidth" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
  
</div>
