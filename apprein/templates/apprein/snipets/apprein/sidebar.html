
<div class="col-12 col-lg-3">
    <div class="input-group flex-nowrap my-2">
      <input type="text" class="form-control" placeholder="Buscar en ReIN" aria-label="Username" aria-describedby="addon-wrapping">
      <span class="input-group-text bg-white" id="addon-wrapping"><a href="#"><i class="fas fa-search fs-3 text-dark"></i></a></span>
    </div>
    
    {% if CATEGORIAS %}
        {% for cat in CATEGORIAS  %}
        <div class="accordion my-3" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading{{cat.id}}">
                    <button class="accordion-button bg-boton-categoria rounded text-white fs-6 fw-bold text-capitalize" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{cat.id}}" aria-expanded="true" aria-controls="collapse{{cat.id}}">{{cat.nombre}}</button>
                </h2>
                <div id="collapse{{cat.id}}" class="accordion-collapse collapse " aria-labelledby="heading{{cat.id}}" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <ul class="list-group">
                            <li class="list-group-item">No hay categorias publicadas</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %} 
    {% endif %}
        
    
    </div>
  </div>
