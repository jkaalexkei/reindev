<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    

    <title>Recuperar Password</title>
  </head>
  <body>
    <main class="container d-flex align-items-center justify-content-center vh-100">
      <div class="row">
        <div class="col-12 col-md-8 col-lg-8 col-xl-8 w-75 m-auto">
          <div class="row">
            <div class="col-12 col-md-8 col-lg-8 col-xl-8 m-auto">
              <div class="col-12 col-md-8 col-lg-8 col-xl-8 m-auto">
                <img src="../img/logo.jpg" class="rounded mx-auto d-block" alt="...">
              </div> 
                
            </div>
            <div class="col-12 col-lg-8 col-xl-8 m-auto">
              <div class="row">
                <div class="col-12">
                  <p class="fs-2 text-center fw-bolder">Recuperar Usuario</p>
                </div>
                <div class="col-12">
                  <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email</label>
                      <input type="email" class="form-control rounded-pill" id="exampleInputEmail1" aria-describedby="emailHelp">
                      
                    </div>
                    
                    
                    <button type="submit" class="btn bg-boton text-white">Restaurar</button>
                    
                  </form>
                </div>
              </div>
            </div>
            
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
