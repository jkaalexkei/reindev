{% load static %}
<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">  

    <link type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'apprein/css/reinestilo.css' %}">
    {% block estilos %}
    
    {% endblock  %}

    <title>{% block title %} {% endblock %}</title>
    
  </head>
  <body>
    
    <div class="container-fluid sticky-top bg-white">
          
          {% include "apprein/cabecera.html" %}
          
    </div>
    <div class="container-fluid align-items-center justify-content-center px-5">
     
      <!-- COLUMNA IZQUIERDA -->
      
      <div class="row">
        
        <div class="col-12 col-lg-9">
            {% block content %}
            
          
            {% endblock%}
        </div> 
        <!-- COLUMNA DE LA DERECHA -->
        
          {% include 'apprein/sidebar.html' %}
        
        
              
        </div>
      </div>
    </div>
        
    <script>
      (function(){
          function previsualizarimg(input){
              if(input.files && input.files[0]){
                  var reader = new FileReader();
                  reader.onload = function(e){
                      $('#imagePreview').html("<img src='"+ e.target.result +"' class='img- rounded img-fluid' name='imagenDestacada'/>");
                  }
                  reader.readAsDataURL(input.files[0]);
              }
          }
          $('#verimagen').change(function(){
              previsualizarimg(this);
          });
      })();
  </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
    <script src="{% static 'apprein/js/funciones.js' %}"></script>
  </body>
    
</html>
