{% load static %}
<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'apprein/css/reinestilo.css' %}">

    <title>
      {% block title %}
          Login
      {% endblock  %}
    </title>
    <style>
       main{
          background-image: url('{% static "apprein/img/bg_01_1-1.jpg" %}');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
          background-position: center;
          border: 1px solid;
    
      }
     
    </style>
  
    
  </head>
  <body>
    <main class="container-fluid d-flex align-items-center justify-content-start px-5 vh-100">
      
      
        
      <div class="row">
        <div class="col-8">
          <div class="container border bg-white ms-5 p-4 rounded-3 text-center">
            {% if messages %}

                      {% for mensaje in messages %}
                        <div class="alert {% if mensaje.tags == 'success'%}alert-success{%else%}alert-danger{%endif%} alert-dismissible fade show" role="alert">
                          {{ mensaje }}
                          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                      {% endfor %}
                      
              {% endif %}
            <div class="row">
              <div class="col-12">
                  <img src="{% static 'apprein/img/logo.jpg' %}" class="img-fluid rounded mb-4 w-75" alt="...">
                  <p class="fs-2 text-center fw-bolder">Acceso Socios</p>

                  <form class="p-4" method="post">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                      <input type="text" name="username" class="form-control rounded-pill fs-4 fw-bolder" id="exampleInputText1" placeholder="Usuario">
                      
                    </div>
                    <div class="form-group mb-3">
                      <input type="password" name="password" class="form-control rounded-pill fs-4 fw-bolder mb-3" id="exampleInputPassword1" placeholder="Contraseña">
                      <label class="form-label"><a href="{% url 'crearcuenta' %}" class="text-dark enlace">Crear cuenta</a></label>
                    </div>
                    <button type="submit" class="btn text-white categoria w-100 rounded-pill fs-4 fw-bolder">Iniciar Sesión</button>
                    
                    
                  </form>

              </div>

            </div>

          </div>

        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
    
</html>
